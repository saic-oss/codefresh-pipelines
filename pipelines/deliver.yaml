version: "1.0"

indicators:
  - image: &runner saicoss/anvil:0.5.6

stages:
  - "clone"
  - "deliver"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  deliver:
    title: "Delivering artifact(s)"
    type: "freestyle"
    image: *runner
    working_directory: "${{clone}}"
    stage: "deliver"
    commands:
      - asdf install
      - task deliver
